name: Integration Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  integration-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Set up JDK 1.8
      uses: actions/setup-java@v5
      with:
        java-version: '8'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build shadow JAR
      run: ./gradlew shadowJar

    - name: Verify JAR was built
      run: ls -la build/libs/*-all.jar

    - name: Create test config
      run: |
        cat > test-config.yml << 'EOF'
        host: localhost:7199
        ssl: false
        listenAddress: 0.0.0.0
        listenPort: 8080
        blacklist: []
        maxScrapFrequencyInSec:
          50:
            - .*
        EOF

    - name: Start exporter in background
      run: |
        java -jar build/libs/*-all.jar test-config.yml &
        echo $! > exporter.pid
        sleep 5

    - name: Test metrics endpoint
      run: |
        curl -f http://localhost:8080/metrics || (cat exporter.pid | xargs kill 2>/dev/null; exit 1)

    - name: Cleanup
      if: always()
      run: |
        if [ -f exporter.pid ]; then
          kill $(cat exporter.pid) 2>/dev/null || true
        fi
